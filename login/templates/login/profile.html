{% extends "login/baselog.html" %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    
</style>

<section style="display: flex; justify-content: center; align-items: center;">
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="content-section">
            <div class="media">
              <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" width="80" height="80">
              <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
              </div>
            </div>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group" style="color: black;">
                    <legend class="border-bottom mb-4">Profile Info</legend>
                    {{ u_form|crispy }}
                    {{ p_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-success" type="submit">Update Profile</button>
                </div>
            </form>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>

    </div>
</section>
    
{% endblock content %}
